<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kanzul Asal — Honey Store</title>
<link rel="stylesheet" href="viewstyle.css" />
<link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
  
<header class="site-header" id="view-site-header">
  <div class="brand"><img src="logo.png" alt="#" href="#"></div>
  
  <nav>
    <ul>
   <li><a href="index.html" id="link-home" title="Home"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
</svg></a>

   <li><a href="index.html#products" id="link-products" title="Products"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
  <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
</svg></a></li>

   <li><a href="index.html#checkout" id="link-checkout" title="Cart"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
</svg><span id="cart-count">0</span></a></li>
   </ul> 
  </nav>
</header>

    

<!-- Preview box -->

 <div class="contain detail">
    <img id="view-img" class="view-img" src="" alt="Product Image">
      <div class="Disc-rate-view">
        <span class="disc-rate-view" id="disc-rate-view"></span>
     </div>
      <div class="Product-details">
        <h3 id="view-title" class="view-title" ></h3>
        <div class="Price">
          <p id="view-orgprice" class="view-orgprice" ></p>
          <p id="view-price" class="view-price" ></p>
        </div>
    <div class="stock-alert">
       <p>HURRY! ONLY <span>LIMITED</span> LEFT IN STOCK.</p>
       <div class="stock-bar">
          <div class="stock-fill" style="width: 40%;"></div>
       </div>
   </div>
    <p id="view-desc" class="view-desc" ></p>
    <div class="quantity-container">
      <button class="qty-btn" id="decrease">−</button>
      <span id="quantity">1</span>
      <button class="qty-btn" id="increase">+</button>
   </div>
   <button class="add-to-cart viewpage-btn" id="viewpage-btn">ADD TO CART</button>
     </div> 
  </div>
 

  <script src="app.js"></script>
  <script src="viewapp.js"></script>
</body>
